    <style>
        body {
            color: rgb(0, 195, 255);
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .slideshow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        .active {
            opacity: 1;
        }
        
        .tab-container {
            width: 80%;
            max-width: 600px;
        }
        .tab {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            margin: 5px 0;
            border-radius: 10px;
            cursor: pointer;
            text-align: left;
            font-size: 1.2rem;
            transition: background 0.3s, transform 0.3s;
        }
        .tab:hover {
            background: rgb(0, 247, 255);
            color: black;
            transform: scale(1.05);
        }
        .content {
            max-height: 0;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.7);
            padding: 0 10px;
            border-radius: 10px;
            margin-top: 5px;
            color: white;
            font-size: 1rem;
            transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out;
        }
        .content.show {
            max-height: 200px;
            padding: 10px;
        }
         /* Social Media Icons */
         .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            display: inline-block;
            margin: 10px;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        .social-icons img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid rgb(0, 0, 0);
        }
    </style>
</head>

    <script>
        let openTab = null;
        function toggleTab(index) {
            const contents = document.querySelectorAll('.content');
            if (openTab === index) {
                contents[index].classList.remove('show');
                openTab = null;
            } else {
                contents.forEach((content, i) => {
                    content.classList.toggle('show', i === index);
                });
                openTab = index;
            }
        }
        
        let slideIndex = 0;
        function showSlides() {
            const slides = document.querySelectorAll('.slide');
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === slideIndex);
            });
            slideIndex = (slideIndex + 1) % slides.length;
            setTimeout(showSlides, 3000);
        }
        showSlides();
    </script>
